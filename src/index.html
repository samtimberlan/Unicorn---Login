  <body>
    <div class="page">
      <div class="page-container" id="particlesCanvas">
        <div class="form-container special-shadow">
          <form class="login-form validate-form">
            <div class="inner-form">
              <span class="login-form-logo">
                <!-- <i class="zmdi zmdi-developer-board"></i> -->
                <img
                  src="unicorn.svg"
                  alt="Unicorn - Login"
                  class="img-responsive"
                  width="100px"
                />
              </span>

              <span class="login-form-title p-b-34 p-t-27">
                Unicorn
              </span>

              <div class="container-form-inputs p-b-30 special-shadow box">
                <div
                  class="wrap-form-input validate-input"
                  data-validate="Enter username"
                >
                  <input
                    class="form-input"
                    type="text"
                    name="username"
                    placeholder="Username"
                  />
                  <span
                    class="focus-form-input"
                    data-placeholder="&#xf207;"
                  ></span>
                </div>

                <div
                  class="wrap-form-input validate-input"
                  data-validate="Enter password"
                >
                  <input
                    class="form-input"
                    type="password"
                    name="pass"
                    placeholder="Password"
                  />
                  <span
                    class="focus-form-input"
                    data-placeholder="&#xf191;"
                  ></span>
                </div>

                <button class="login-form-btn special-shadow">
                  Login
                </button>
              </div>

              <div class="text-center p-t-90 forgot-password">
                <a class="txt1" href="#">
                  Forgot Password?
                </a>
              </div>
            </div>
            <div class="form-aside special-shadow">
              <figure>
                <img
                  src="images/form-aside.jpg"
                  class="img-responsive"
                  alt="Business Man"
                />
              </figure>
              <div class="form-aside-desc">
                <p>Enterprise Single Sign On for your ease of convenience.</p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
